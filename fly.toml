app = "near-delegators-api"
primary_region = "yyz"

[build]

[[mounts]]
  source = "delegators"
  destination = "/mnt"
  auto_extend_size_threshold = 0

[http_service]
  internal_port = 8000
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 1024
